<div *ngIf="this.profile">
  <div class="row castle-title">
    <h1>Our Castle</h1>
  </div>

  <div class="castle-content">
    <div class="row m-1">
      <div class="col-12 text-center">
        <h4>Stats</h4>
      </div>
      <div class="col-8">
        <h6>Castle Level:</h6>
      </div>
      <div class="col-4 text-center">
        {{ this.profile.civilization_level['level'] }}
      </div>
      <div class="col-8">
        <h6>Castle Health:</h6>
      </div>
      <div class="col-4">
        <div class="progress position-relative">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
            style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          <small class="justify-content-center d-flex position-absolute w-100 progress-text">80 %</small>
        </div>
      </div>
    </div>



    <div class="row m-1">
      <div class="col-12 text-center">
        <h6>Defences</h6>
      </div>
      <div class="col-8">
        <h6>Archer Tower:</h6>
      </div>
      <div class="col-4 text-center">
        <span class="text-white">
          Level 1
        </span>
      </div>

      <div class="col-8">
        <h6>Cannon:</h6>
      </div>
      <div class="col-4 text-center">
        <span class="text-white">
          Level 1
        </span>
      </div>

      <div class="col-8">
        <h6>Population:</h6>
      </div>
      <div class="col-4 text-center">
        155/200
      </div>
    </div>

    <div class="row m-1">
      <div class="col-12 text-center">
        <h6>Resources</h6>
      </div>

      <div class="col-8">
        <h6>Gold:</h6>
      </div>
      <div class="col-4 text-center">
        <span class="text-white">
          {{ gold | async }}
        </span>
      </div>
      <div class="col-8">
        <h6>Stone:</h6>
      </div>
      <div class="col-4 text-center">
        <span class="text-white">
          {{ stone | async }}
        </span>
      </div>

      <div class="col-8">
        <h6>Wood:</h6>
      </div>
      <div class="col-4 text-center">
        <span class="text-white">
          {{ wood | async }}
        </span>
      </div>
    </div>

  </div>

</div>
